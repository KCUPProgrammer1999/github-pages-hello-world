<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demostration</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="Banner">
        <h1 class="TextShadow">Stacking Blocks Demostration</h1>
    </header>
    <main>
        <div class="aRow">
            <!--Sticky Note start-->
            <div class="StickyNote">
                <div class="Tack">
                    <div class="InnerTack">
                    </div>
                </div>
                <p class="InstructionText">Drag and drop the blocks around!</p>
            </div>
            <!--Sticky Note End-->
            <div class="aRow BottomMargin">
                <!--canvas start-->
                <div class="BuildingCanvas" id="BuildingCanvas">
                    <div id="SmallBlock">
                    </div>
                    <div id="MediumBlock">
                    </div>
                    <div id="BigBlock">
                    </div>
                </div>
                <!--canvas start-->
            </div>
        </div>
    </main>
    <footer>
        &copy; Kai Thomas 2024
    </footer>
    <script src="JavaScript.js"></script>
</body>

</html>
